<!DOCKTYPE html>
<html lang ="en">
	<head>
		<meta charset ="uft-8">
		<meta http-equiv="X-UA-COmpatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale= 1.0">
		<title>event</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<header class="bg-primary p-4 text-white mb-4">
			<div class="row">
				<div class="col-md-6">
					<h2>Movie Gallary</h2>
				</div>
				<div class="col-md-6 text-right" id="showModal">
					<button class="btn btn-success">
						Add Movie
					</button>
					
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row" id="info">

				</div>
			</div>
		</section>
		<div id="backDrop" class="myClose"></div>
		<div id="myModal" class="myModal">
			<div class="modal-Panel">
				<div class="myModalHeading">
					<h3>Add Movie Info
					<i class="fas fa-times myClose"></i>
					</h3>
				</div>
				<div class="myModalContent">
					<form action="" id="movieForm">
						<div class="form-group">
							<label for="title">
								Title
							</label>
							<input type="text" name="title" id="title" class="form-control">
						</div>
						<div class="form-group">
							<label for="imgUrl">
								Image Url
							</label>
							<input type="text" name="title" id="imgUrl" class="form-control">
						</div>
						<div class="form-group">
							<label for="rateing">
								Rateing
							</label>
							<input type="number" name="rateing" id="rateing" class="form-control">
						</div>
						<div class="form-group text-right">
							<button class="btn btn-primary" id="addMovie">Add Movie</button>
							<button class="btn btn-primary d-none" id="updateMovie">Update Movie</button>
							<button class="btn btn-danger myClose">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="./assets/js/app.js"></script>
	</body>
	</html>
